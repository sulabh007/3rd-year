        <div class="header-search py-2 d-md-none">

        </div>
    </header>
    <h1>Book Appointment</h1>
    <form action="https://www.askapollo.com/book-appointment" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor">
            <option value="Dr. John">Dr. John</option>
            <option value="Dr. Sarah">Dr. Sarah</option>
            <option value="Dr. David">Dr. David</option>
            <option value="Dr. Lisa">Dr. Lisa</option>
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <input type="submit" value="Book Appointment">
    </form>
